<html>

<head>
    <script>
        var students = new Array("Zoe", "Jane", "Adam", "Elizabeth", "Anna");

        document.write("<b>This is being done using for loops </b><br />");

        for (var index = 0; index < students.length; index++) {
            document.write(`index ${index} value = ${students[index]}<br />`);
        }
        //index out of boundary exceptions 
    </script>
</head>

<body></body>

</html>
